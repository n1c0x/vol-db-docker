<!doctype html>
<html>
    <head>
        <title>{% block title %}Base de données de vols{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% load static %}
         <link href="{% static 'vol/cover.css' %}" rel="stylesheet">

    </head>

    <body>
        <div class="container">
            <div class="row">
                <ul class="nav nav-tabs">
                {% block prices %}
                <li class="nav-item">
                    <a class="nav-link active" href="/">Page d'accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'prices' %}">Tarifs</a>
                </li>
                {% endblock %}
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Déconnexion</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' user %}">Profil utilisateur</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Vols</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Connexion</a>
                </li>
                {% endif %}
                </ul>
            </div>
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
