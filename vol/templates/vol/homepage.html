
<!doctype html>
<html>
    <head>
        <title>{% block title %}Base de données de vols{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        {% load static %}
         <link href="{% static 'vol/cover.css' %}" rel="stylesheet">

    </head>

    <body class="text-center">

        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
          <header class="masthead mb-auto">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Page d'accueil</a>
                <a class="nav-link" href="{% url 'login' %}">Connexion</a>
              </nav>
            </div>
          </header>

          <main role="main" class="inner cover">
            <h1 class="cover-heading">Base de données de vol.</h1>
            <p class="lead">Cette application vous permettra de saisir et sauvegarder vos heures de vol de manière simple et sécurisée.</p>
            <p class="lead">
              <a href="#" class="btn btn-lg btn-secondary">En savoir plus</a>
            </p>
          </main>

          <footer class="mastfoot mt-auto">
            <div class="inner">
              <p></p>
            </div>
          </footer>
        </div>
        </body>
    </html>
