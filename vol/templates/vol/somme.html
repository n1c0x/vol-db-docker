<!doctype html>
<html>
    <head>
        <title>Sommes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">

        <div class="row">
            <div class="col-1"><h1>Totaux</h1></div>
            <div class="col"></div>
            <div class="col-3"><a target=_blank href="./index.html"><h4>Affichage des vols</h4></a></div>
        </div>
        <!-- {{ data.liste_somme_vols }} -->
<!--         {% for bla in data.liste_somme_vols %}
            Avion : {{ bla.0 }}<br>
            Durée Jour CDB : {{ bla.1.duree_jour__sum }}<br>
            Durée Nuit CDB : {{ bla.2.duree_nuit__sum }}<br>
            Durée Jour OPL : {{ bla.3.duree_jour__sum }}<br>
            Durée Nuit OPL : {{ bla.4.duree_nuit__sum }}<br>
            <hr>
        {% endfor %} 
        <hr> -->
        {% for liste in data.liste_somme_vols %}

                <table class="table">
                    <thead>
                        <tr>
                            <th>{{ liste.0 }}</th>
                            <th>CDB Jour</th>
                            <th>CDB Nuit</th>
                            <th>OPL Jour</th>
                            <th>OPL Nuit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>Année en cours</th>
                            <td>{{ liste.1.duree_jour__sum }}</td>
                            <td>{{ liste.2.duree_nuit__sum }}</td>
                            <td>{{ liste.3.duree_jour__sum }}</td>
                            <td>{{ liste.4.duree_nuit__sum }}</td>
                        </tr>
                    </tbody>
                </table>

        {% endfor %}

    </div>
    </body>
</html>
